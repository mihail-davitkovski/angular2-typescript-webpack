<h1>Login</h1>

<div class="alert alert-danger" role="alert" *ngIf="message">
  {{ message }}
</div>

<form class="form-inline" [formGroup]="loginForm">
  <div class="form-group">
    <label for="username">User: (type <em>user</em>)</label>
    <input class="form-control" name="email" required [formControl]="email"/>
    <div *ngIf="isFormSubmitted && email.hasError('required')">
      <span style="color:red">Username is required</span>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password: (type <em>password</em>)</label>
    <input class="form-control" type="password" name="password" required [formControl]="password"/>
    <div *ngIf="isFormSubmitted && password.hasError('required')">
      <span style="color:red">Password is required</span>
    </div>
  </div>

  <button class="btn btn-default" (click)="login()">
    Submit
  </button>
</form>
<div>{{message}}</div>
